<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Keyrus signin</title>
  </head>
  <body>
    <div class="container-fluid container-fluid--position-absolute container-fluid--padding-top-medium">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <div class="col-12">
              <div class="alert alert--background-icon alert-error" role="alert">
                <i class="alert__icon alert__icon--error"></i>
                <span class="alert-error__span">Digite seu email e senha</span>  
              </div>
              <div class="alert alert--background-icon alert-valid" role="alert">
                <i class="alert__icon alert__icon--valid"></i>
                <span class="alert-valid__span">VocÃª foi logado com sucesso</span>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div
        class="row align-items-center justify-content-center"
        style="height: 100vh;"
      >
        <div class="col-md-5 col-11 signin-box">
          <form class="form form--fluid">
            <div class="row justify-content-center">
              <div class="col-12">
                <h1>Entrar na minha conta</h1>
              </div>
              <div class="col-8">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control form-control--icon form-control--email"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="col-8">
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control form-control--icon form-control--password"
                    id="exampleInputPassword1"
                    placeholder="Senha"
                  />
                </div>
              </div>
              <div class="w-100"></div>

              <div class="col-4">
                <button type="submit" class="btn btn-block btn--btn-signin">
                  Entrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
